<h1>Current player : {{ player }} </h1>
<button nbButton outline status="danger" (click)="newGame()" style="margin-bottom: 15px;">New game</button>
<h1 *ngIf="winner">
    Player {{ winner }} won the game !
</h1>
<main>
    <app-square *ngFor="let s of squares; let idx = index" [value]="s" (click)="move(idx)"></app-square>
</main>
